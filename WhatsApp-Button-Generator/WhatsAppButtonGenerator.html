<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Button Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1E1E1E, #2A2A2A);
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 50vw;  /* Makes it desktop-friendly */
            max-width: 800px; /* Prevents it from being too wide */
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            margin-top: 15px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            background: #25D366;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(37, 211, 102, 0.3);
        }

        button:hover {
            background: #1EBB5B;
            transform: scale(1.05);
            box-shadow: 0px 5px 25px rgba(37, 211, 102, 0.5);
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin-top: 15px;
            text-align: left;
            font-size: 16px;
            width: 100%;
            max-height: 300px; /* Prevents it from becoming too long */
            overflow-y: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            opacity: 0.7;
        }

        .footer a {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        /* Desktop Adjustments */
        @media (min-width: 1024px) {
            .container {
                padding: 40px;
            }

            input, button {
                font-size: 20px;
            }

            h2 {
                font-size: 28px;
            }

            pre {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì≤ WhatsApp Button Generator</h2>
    <label>Enter WhatsApp Number:</label>
    <input type="text" id="whatsapp-number" placeholder="7896481245">
    <button onclick="generateButton()">Generate Button</button>

    <h3 style="margin-top: 20px;">Generated Code:</h3>
    <pre><code id="generated-code" class="language-html"></code></pre>

    <div class="footer">
        Made with ‚ù§Ô∏è by <a href="#">Aditya Raj</a>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
<script>
    function generateButton() {
        const number = document.getElementById("whatsapp-number").value;
        const generatedCode = `&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;meta charset="UTF-8"&gt;
    &lt;meta name="viewport" content="width=device-width, initial-scale=1.0"&gt;
    &lt;title&gt;WhatsApp Button&lt;/title&gt;
    &lt;style&gt;
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        .whatsapp-button:hover {
            transform: scale(1.1);
        }
    &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;

    &lt;a href="https://wa.me/${number}" target="_blank" class="whatsapp-button"&gt;
        &lt;img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="40" height="40"&gt;
    &lt;/a&gt;

&lt;/body&gt;
&lt;/html&gt;`;

        document.getElementById("generated-code").innerHTML = generatedCode;
        Prism.highlightAll();
    }
</script>

</body>
</html>
